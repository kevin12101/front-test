<div class="container">
<section class="vh-100" style="background-color: #eee; width: 100%;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: white;">
        <div class="col-lg-12 col-xl-11">
          <div class="container text-black border-0" >
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate!</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm">
                    <div class="d-flex flex-row align-items-center mb-4">
            
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Tu nombre</label>
                        <input type="text" id="name" class="form-control" formControlName="name"
                        [(ngModel)]="register.name"/>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Correo electronico</label>
                        <input type="email" id="email" class="form-control"formControlName="email"
                        [(ngModel)]="register.email" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Contrase√±a</label>
                        <input type="password" id="password" class="form-control" formControlName="pass"
                        [(ngModel)]="register.pass" />
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Usuario</label>
                        <input type="text" id="user" class="form-control" formControlName="user" 
                        [(ngModel)]="register.user"  />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Cliente</label>
                        <input type="text" id="cliente" class="form-control" formControlName="cliente" 
                        [(ngModel)]="register.cliente"  />
                      </div>
                    </div>
  
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="(create())" class="btn btn-primary" style="background-color:blue;">Registrarse</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
